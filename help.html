<html>
	<style>
		p, span {
			font-size: 15px;
		}
		h2 {
			margin-top: 0;
		}
		p {
			margin: 2px;
		}
		span {
			color: #777;
		}
		b {
			color: #e8e;
		}
	</style>
	<body>
		<h2><code>Keyboard Shortcuts</code></h2>
		<p><code><span>[</span><b>n</b><span>]</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;next hunk</code></p>
		<p><code><span>[</span><b>p</b><span>]</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prev hunk</code></p>
		<p><code><span>[</span><b>h</b><span>]</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;stage hunk</code></p>
		<p><code><span>[</span><b>d</b><span>]</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;discard hunk</code></p>
		<p><code><span>[</span><b>?</b><span>]</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;show help</code></p>
		<p><code><span>[</span><b>escape</b><span>]</span>&nbsp;&nbsp;exit mode</code></p>
	</body>
</html>
